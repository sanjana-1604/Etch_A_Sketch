<!DOCTYPE html>
<html>
<head>
  <title>Etch-A-Sketch</title>
 <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="stylesheet.css" rel="stylesheet">

</head>
<body >
<!-- Page header -->
  <div id="title">
	<h1>
    		Etch-A-Sketch
	</h1>
 </div>
<!-- End-Page Header -->

<!-- Welcome board -->
 <div id="Welcome-Board">
<div id="WelcomeBrd-Header" class="BackgroundColor">
  Choose Grid Size
</div>
<div class="Data-input">
  <span>Grid Width:</span>
  <input id="Input_width" class="Input_Grp" type="number"  min="1" max="64" ></input>
</div>
<div class="Data-input">
  <span>Grid height:</span>
  <input id="Input_height" class="Input_Grp" type="number" min="1" max="24" ></input>
</div>
<div id="Grid-Options">
  Present Grids:
  <table class="Grid-Table">
    <colgroup>
      <col span="1">
    </colgroup>
    <tr>
      <th>Small</th>
      <th>Medium</th>
      <th>Large</th>
      <th>Full Screen</th>
    </tr>

    <tr class="BackgroundColor">
      <td>10X19</td>
      <td>14X26</td>
      <td>19X38</td>
      <td>24X64</td>
    </tr>
  </table>
</div>
<div>
  <button type="button" name="button" class="btn-3D BackgroundColor" onclick="validateInput()">
    Create</button>
</div>


  </div>
<!-- End Welcome board -->

</body>
</html>
